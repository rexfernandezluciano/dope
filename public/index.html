			name="keywords"
			content="DOPE Network, social media, community, social networking, microblogging, posts, friends"

			property="og:description"

		<meta name="twitter:card" content="summary_large_image" />

		<meta name="twitter:title" content="DOPE Network - Social Media Platform" />

			name="twitter:description"
			content="Join DOPE Network, the modern social media platform. Connect with communities, share content, and discover new friends around the world."

		<!-- Additional SEO -->
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />
		<link rel="canonical" href="https://www.dopp.eu.org/" />

		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%PUBLIC_URL%/logo192.png"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<script>
			// Completely disable React error overlay
			if (typeof window !== 'undefined') {
				window.__REACT_ERROR_OVERLAY_GLOBAL_HOOK__ = {
					isFiberMounted: () => false,
					onCommitFiberRoot: () => {},
					onCommitFiberUnmount: () => {},
				};

				// Additional overlay disabling
				window.__webpack_require__ = window.__webpack_require__ || {};
				if (window.__webpack_require__.cache) {
					Object.keys(window.__webpack_require__.cache).forEach(key => {
						if (key.includes('react-error-overlay') || key.includes('react-dev-utils')) {
							delete window.__webpack_require__.cache[key];
						}
					});
				}
			}
		</script>
		<script>
			// Only load Eruda if explicitly requested with debug=true
			const search = new URLSearchParams(window.location.search);
			if (search.get("debug") === "true") {
				const script = document.createElement('script');
				script.src = '//cdn.jsdelivr.net/npm/eruda';
				script.onload = () => eruda.init();
				document.head.appendChild(script);
			}
		</script>
		<script>
			window.OneSignalDeferred = window.OneSignalDeferred || [];
			OneSignalDeferred.push(async function (OneSignal) {
				await OneSignal.init({
					appId: "a313df37-646d-4d1c-8cc3-76cdb6ac3129",
				});
			});
		</script>
		<title>DOPE Network - Social Media Platform</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
