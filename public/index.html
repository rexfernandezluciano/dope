<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#6366f1" />
		<meta
			name="description"
			content="DOPE Network - A modern social media platform connecting communities worldwide. Share, discover, and engage with friends and communities."
		/>
		<meta
			name="keywords"
			content="DOPE Network, social media, community, social networking, microblogging, posts, friends"
		/>
		<meta name="author" content="DOPE Network Team" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.dopp.eu.org/" />
		<meta property="og:title" content="DOPE Network - Social Media Platform" />
		<meta
			property="og:description"
			content="Join DOPE Network, the modern social media platform. Connect with communities, share content, and discover new friends around the world."
		/>
		<meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
		<meta property="og:image:width" content="512" />
		<meta property="og:image:height" content="512" />
		<meta property="og:site_name" content="DOPE Network" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://www.dopp.eu.org/" />
		<meta name="twitter:title" content="DOPE Network - Social Media Platform" />
		<meta
			name="twitter:description"
			content="Join DOPE Network, the modern social media platform. Connect with communities, share content, and discover new friends around the world."
		/>
		<meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
		<meta name="twitter:image:alt" content="DOPE Network Logo" />
		<meta name="twitter:creator" content="@dopenetwork" />
		<meta name="twitter:site" content="@dopenetwork" />

		<!-- Additional SEO -->
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />
		<link rel="canonical" href="https://www.dopp.eu.org/" />

		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%PUBLIC_URL%/logo192.png"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to deploy React apps with a relative path by reading the docs:
      https://facebook.github.io/create-react-app/docs/deployment
    -->
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&vault=true&intent=subscription"></script>
    <title>DOPE Network - Social Media Platform</title>
  </head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
